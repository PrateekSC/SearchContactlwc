<template>
    <lightning-card title="HelloWorld" icon-name="custom:custom14">

        ContactSearch

        <div class="slds-m-around_medium">
            <lightning-input type="search" onchange={handleAutoloadInputChange} class="slds-m-bottom_small" label="Search" value={searchKey}></lightning-input>
            <template if:true={autoSearchedContacts.data}>
                <template for:each={autoSearchedContacts.data} for:item="contact">
                    <p key={contact.Id}>{contact.Name}</p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
